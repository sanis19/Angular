<div class="container">
    <form>
    <div class="form-group">
            <label for="version">Version</label>
            <input type="number" [(ngModel)]="version" name="version" required
            #versionState="ngModel">
            <!--div [hidden]="versionState.valid || versionState.pristine" class="alert alert-danger">
                    Subject is required
                </div-->
        </div>
        
      <div class="form-group">
        <label for="productId">Product ID</label>
        <input type="text" class="form-control" [(ngModel)]="model.productId" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" [(ngModel)]="model.description" required>
      </div>

      <div class="form-group">
            <label for="imageUrl">Image</label>
            <input type="text" class="form-control" [(ngModel)]="model.imageUrl" required>
          </div>

      <div class="form-group">
            <label for="price">Price</label>
            <input type="number" [(ngModel)]="model.price" required>
        </div>

      <button type="submit" class="btn btn-default" (click)="crearProduct()">Submit</button>

     
    </form>

</div>
