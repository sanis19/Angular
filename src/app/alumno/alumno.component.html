<div class="container">
  <h2>Tabla Alumnos</h2>
  <div class = "table-responsive">
    <table class = "table table-striped table-hover">
      <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Dni</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumno of listaAlumnos; let i = index">
          <td>{{alumno.nombre}}
           <!-- <input type="text" class="form-control" id="nombre"
            [(ngModel)]="alumno.nombre" required name="nombre" #nombre="ngModel">-->

          </td>
          <td>{{alumno.apellidos}}
          <!--  <input type="text" class="form-control" id="apellidos"
            [(ngModel)]="alumno.apellidos" required name="apellidos"  #apellidos="ngModel">-->
          </td>
          <td>{{alumno.dni}}
          <!--  <input type="text" class="form-control" id="dni"
              [(ngModel)]="alumno.dni" required name="dni" #dni="ngModel">-->
          </td>
          <td><button type="button" (click)="update(alumno,i);" class="btn"> Update </button></td>
          <td><button type="button" (click)="delete(alumno);" class="btn"> Delete </button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
